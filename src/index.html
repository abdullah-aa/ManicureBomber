<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Spirit Bomber - Manicure Bomber</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="controls">
        <div id="closeButton">X</div>
        <div>Arrow Keys: Turn Left/Right, Climb/Descend</div>
                    <div>B: Drop Bombs</div>
            <div>Shift + Up/Down: Adjust Camera Height</div>
    </div>
    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            document.getElementById('controls').style.display = 'none';
        });
    </script>
</body>
</html>
